
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin!</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding-top: 30px;
            background: linear-gradient(135deg, #a99fff, #7a66ff, #4aeaff);
            color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Back Button Styling */
        .back-button {
            display: inline-block;
            padding: 8px 18px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #7a66ff;
            border-radius: 8px;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #b8a0ff;
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        form {
            margin: 0 auto;
            display: block;
            text-align: left;
            background: rgba(255,255,255,0.1);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        label {
            font-weight: 600;
            color: #f0f0f0;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input {
            background: rgba(255,255,255,0.15);
            color: #fff;
            backdrop-filter: blur(5px);
        }

        input:focus {
            border-color: #8f7ef0;
            outline: none;
            box-shadow: 0 0 10px rgb(203, 120, 238);
        }

        button {
            background-color: #8f7ef0;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #8f7ef0;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
        }

        .question-list, .contact-message-list {
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
        }

        .question-list h3, .contact-message-list h3 {
            margin-bottom: 20px;
            color: #f5f5f5;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .question-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 12px 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .question-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .remove-btn {
            background-color: #ff758c;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: auto;
            height: auto;
            text-align: center;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .contact-message-item {
            padding: 12px 15px;
            background: rgba(255,255,255,0.15);
            margin-bottom: 10px;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        .contact-message-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
        }

        /* Responsive */
        @media (max-width: 768px) {
            form, .question-list, .contact-message-list {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7em;
            }

            input, button {
                padding: 10px;
            }

            .back-button {
                padding: 6px 14px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Back Button -->
    <a href="index.html" class="back-button">Back</a>

    <h1>Welcome, Admin!</h1>
    <form id="questionForm">
        <label for="questionText">Question Text:</label>
        <input type="text" id="questionText" required><br><br>

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" required><br><br>

        <label for="option2">Option 2:</label>
        <input type="text" id="option2" required><br><br>

        <label for="option3">Option 3:</label>
        <input type="text" id="option3" required><br><br>

        <label for="option4">Option 4:</label>
        <input type="text" id="option4" required><br><br>

        <label for="correctAnswer">Correct Answer (1-4):</label>
        <input type="number" id="correctAnswer" min="1" max="4" required><br><br>

        <button type="submit">Add Question</button>
    </form>

    <!-- Display List of Questions -->
    <div class="question-list">
        <h3>Existing Questions</h3>
        <div id="questionItems"></div>
    </div>

    <div class="contact-message-list">
        <h3>Contact Messages</h3>
        <div id="contactMessageItems"></div>
    </div>
</div>

<script>
if (typeof window.ethereum === 'undefined') {
    alert("MetaMask is not installed. Please install MetaMask to interact with the app.");
} else {
    const web3 = new Web3(window.ethereum);
    const contractAddress = "0x6Bc3ce3D718808Dffa6C3A9dFC17d4f090A1a399"; 
    const abi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",

				"type": "string"
			},

	},
	{

		"inputs": [

			}
		],

		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{

				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "questionText",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string[]",
				"name": "options",
				"type": "string[]"
			}
		],
		"name": "QuestionAdded",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			}
		],
		"name": "QuestionRemoved",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "score",
				"type": "uint256"
			}
		],
		"name": "QuizAttempted",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_questionText",
				"type": "string"
			},
			{

			},
			{

			}
		],

		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "admin",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_score",
				"type": "uint256"
			}
		],
		"name": "attemptQuiz",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "contactMessages",
		"outputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "email",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "message",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "getContactMessage",
		"outputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "email",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "message",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getContactMessageCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "getQuestion",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string[]",
				"name": "",
				"type": "string[]"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getQuestionCount",
		"outputs": [
			{

			}

		"stateMutability": "view",

	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_user",
				"type": "address"
			}
		],
		"name": "getUserScore",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",

			}
		],
		"stateMutability": "view",

	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "hasAttemptedQuiz",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",

			}
		],
		"name": "questions",
		"outputs": [
			{
				"internalType": "string",
				"name": "questionText",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "correctAnswer",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "removeContactMessage",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "removeQuestion",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_email",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_message",
				"type": "string"
			}
		],
		"name": "submitContactMessage",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_user",
				"type": "address"
			}
		],
		"name": "userHasAttempted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "userScores",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
    const contract = new web3.eth.Contract(abi, contractAddress);

    async function fetchQuestions() {
        const questionItemsDiv = document.getElementById('questionItems');
        questionItemsDiv.innerHTML = ''; 

        try {
            const questionCount = await contract.methods.getQuestionCount().call();

            for (let i = 0; i < questionCount; i++) {
                const questionData = await contract.methods.getQuestion(i).call();
                const questionText = questionData[0];

                const questionItemDiv = document.createElement('div');
                questionItemDiv.className = 'question-item';
                questionItemDiv.innerHTML = `<strong>${questionText}</strong>`;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.className = 'remove-btn';
                removeButton.onclick = async () => {
                    try {
                        const accounts = await web3.eth.requestAccounts();
                        await contract.methods.removeQuestion(i).send({ from: accounts[0] });
                        alert('Question removed successfully!');
                        fetchQuestions();
                    } catch (error) {
                        console.error("Error removing question:", error);
                        alert("Failed to remove question.");
                    }
                };

                questionItemDiv.appendChild(removeButton);
                questionItemsDiv.appendChild(questionItemDiv);
            }
        } catch (error) {
            console.error("Error fetching questions:", error);
        }
    }

    async function fetchContactMessages() {
        const contactMessageItemsDiv = document.getElementById('contactMessageItems');
        contactMessageItemsDiv.innerHTML = ''; 

        try {
            const contactMessageCount = await contract.methods.getContactMessageCount().call();

            for (let i = 0; i < contactMessageCount; i++) {
                const contactMessageData = await contract.methods.getContactMessage(i).call();
                const { name, email, message } = contactMessageData;

                const contactMessageItemDiv = document.createElement('div');
                contactMessageItemDiv.className = 'contact-message-item';
                contactMessageItemDiv.innerHTML = `<strong>${name}</strong><br><em>${email}</em><p>${message}</p>`;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.className = 'remove-btn';
                removeButton.onclick = async () => {
                    try {
                        const accounts = await web3.eth.requestAccounts();
                        await contract.methods.removeContactMessage(i).send({ from: accounts[0] });
                        alert('Contact message removed successfully!');
                        fetchContactMessages();
                    } catch (error) {
                        console.error("Error removing contact message:", error);
                        alert("Failed to remove contact message.");
                    }
                };

                contactMessageItemDiv.appendChild(removeButton);
                contactMessageItemsDiv.appendChild(contactMessageItemDiv);
            }
        } catch (error) {
            console.error("Error fetching contact messages:", error);
        }
    }

    fetchQuestions();
    fetchContactMessages();

    document.getElementById('questionForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const questionText = document.getElementById('questionText').value;
        const option1 = document.getElementById('option1').value;
        const option2 = document.getElementById('option2').value;
        const option3 = document.getElementById('option3').value;
        const option4 = document.getElementById('option4').value;
        const correctAnswer = parseInt(document.getElementById('correctAnswer').value);

        if (!questionText || !option1 || !option2 || !option3 || !option4 || isNaN(correctAnswer) || correctAnswer < 1 || correctAnswer > 4) {
            alert("Please fill in all fields correctly.");
            return;
        }

        try {
            const accounts = await web3.eth.requestAccounts();
            await contract.methods.addQuestion(questionText, [option1, option2, option3, option4], correctAnswer).send({ from: accounts[0] });
            alert('Question added successfully!');
            fetchQuestions();
        } catch (error) {
            console.error("Error adding question:", error);
            alert("Failed to add question.");
        }
    });
}
</script>

</html>
