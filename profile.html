    .profile-header {

    }
    .profile-wallet {
      margin-top: 8px;

    }
    .profile-bio {
      margin-top: 10px;
      font-size: 0.95em;
      color: #ccc;

    }
    .edit-btn {
      margin-top: 15px;
      background: #ffb347;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      color: #222;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .edit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255,179,71,0.4);
    }

    /* Progress Bar */
    .progress-container {
      margin: 20px auto;
      width: 80%;
      background: #2a3357;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 60%; /* example XP */
      background: linear-gradient(90deg, #ffb347, #ff5f7e);
      transition: width 0.5s;
    }

    /* Achievements  */
    .achievements {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .badge {
      width: 70px;
      height: 70px;
      background: #2c3454;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      transition: transform 0.3s, background 0.3s, color 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .badge:hover {
      transform: scale(1.2) rotate(5deg);
      background: #ffb347;
      color: #222;
    }

    /* Customize Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }
    .modal-content {
      background: #2c3454;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 1.5em;
    }
    input[type="text"], textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      font-size: 1em;
      margin: 10px 0;
    }
    .avatar-grid {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 15px 0;
    }
    .avatar-grid img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.2s, border 0.3s;
    }
    .avatar-grid img:hover {
      transform: scale(1.1);
    }
    .avatar-selected {
      border: 3px solid #ffb347 !important;
    }
    button.save-btn {
      background: #ffb347;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      color: #222;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button.save-btn:hover {
      transform: scale(1.05);
    }

    /* Toast Notification */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #b32e6c; /* dark pink */
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 2000;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .profile-header { margin: 12px; padding: 30px 12px 16px; }

  <!-- Profile Header -->
  <div class="profile-header">
    <img src="imgs/avatar1.png" alt="Profile Avatar" id="profileAvatar" class="profile-avatar">
    <div class="profile-name" id="profileName">Your Nickname</div>

    <p class="profile-bio" id="profileBio">This is your bio. Customize it!</p>
    <button class="edit-btn" onclick="openModal()">Customize Profile</button>

    <!-- Progress -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Achievements -->
    <div class="achievements">
      <div class="badge">üèÜ</div>
      <div class="badge">üî•</div>
      <div class="badge">üéØ</div>
      <div class="badge">üí°</div>
      <div class="badge">‚ö°</div>
    </div>
  </div>

  <!-- Customize Modal -->
  <div class="modal" id="customizeModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Profile</h2>
      <input type="text" id="nicknameInput" placeholder="Enter your nickname">
      <textarea id="bioInput" placeholder="Write a short bio..."></textarea>

      <div class="avatar-grid" id="avatarGrid">
        <img src="imgs/avatar1.png" alt="Avatar 1">
        <img src="imgs/avatar2.png" alt="Avatar 2">
        <img src="imgs/avatar3.png" alt="Avatar 3">
        <img src="imgs/avatar4.png" alt="Avatar 4">
      </div>

      <!-- New: Attributes area (add/remove) -->
      <div style="margin-top:12px;">
        <label style="display:block; margin-bottom:8px; color:#e6e9ff;"><strong>Attributes (press Add to store)</strong></label>
        <input id="attributeInput" type="text" placeholder="e.g., Adventurous" style="padding:8px; border-radius:8px; width:80%; border:none;">
        <div style="margin-top:8px;">
          <button class="save-btn" onclick="addAttributeFromModal()">Add Attribute</button>
        </div>
        <div id="attributeList" style="margin-top:12px; display:flex; flex-wrap:wrap; justify-content:center; gap:8px;"></div>
      </div>

      <button class="save-btn" style="margin-top:16px;" onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast">Saved changes!</div>

  <script>
    // Load profile data
    document.addEventListener("DOMContentLoaded", () => {
      const address = localStorage.getItem("userAddress");
      if (address) document.getElementById("walletAddress").innerText = "Wallet: " + address;

      const savedName = localStorage.getItem("nickname");
      if (savedName) document.getElementById("profileName").innerText = savedName;

      const savedAvatar = localStorage.getItem("avatar");
      if (savedAvatar) document.getElementById("profileAvatar").src = savedAvatar;

      const savedBio = localStorage.getItem("bio");
      if (savedBio) document.getElementById("profileBio").innerText = savedBio;

      // Load attributes
      const savedAttrs = JSON.parse(localStorage.getItem("attributes") || "[]");
      window.profileAttributes = savedAttrs;
      renderAttributes();
      renderAttributesInModal();
    });

    // Modal open/close
    function openModal() {
      document.getElementById("customizeModal").style.display = "flex";
      // prefill inputs
      document.getElementById("nicknameInput").value = localStorage.getItem("nickname") || "";
      document.getElementById("bioInput").value = localStorage.getItem("bio") || "";
    }
    function closeModal() {
      document.getElementById("customizeModal").style.display = "none";
    }

    // Avatar selection
    let selectedAvatar = null;
    const avatars = document.querySelectorAll("#avatarGrid img");
    avatars.forEach(img => {
      img.addEventListener("click", () => {
        avatars.forEach(a => a.classList.remove("avatar-selected"));
        img.classList.add("avatar-selected");
        selectedAvatar = img.src;
      });
    });

    // Attributes functions
    function addAttributeFromModal() {
      const input = document.getElementById("attributeInput");
      const value = input.value.trim();
      if (!value) return;
      window.profileAttributes = window.profileAttributes || [];
      window.profileAttributes.push(value);
      localStorage.setItem("attributes", JSON.stringify(window.profileAttributes));
      input.value = "";
      renderAttributes();
      renderAttributesInModal();
    }

    function removeAttribute(index) {
      window.profileAttributes.splice(index, 1);
      localStorage.setItem("attributes", JSON.stringify(window.profileAttributes));
      renderAttributes();
      renderAttributesInModal();
    }

    function renderAttributes() {
      const container = document.getElementById("attributeList");
      container.innerHTML = "";
      (window.profileAttributes || []).forEach((a, i) => {
        const chip = document.createElement("div");
        chip.style.padding = "6px 10px";
        chip.style.background = "rgba(255,255,255,0.06)";
        chip.style.borderRadius = "16px";
        chip.style.border = "1px solid rgba(255,255,255,0.08)";
        chip.style.cursor = "pointer";
        chip.style.color = "#e6e9ff";
        chip.textContent = a + " √ó";
        chip.onclick = () => removeAttribute(i);
        container.appendChild(chip);
      });
    }

    function renderAttributesInModal() {
      // show same list inside modal 
      
      const out = document.getElementById("attributeList");
     
    }

    // Toast
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => { toast.classList.remove("show"); }, 3000);
    }

    // Save profile
    function saveProfile() {
      const nickname = document.getElementById("nicknameInput").value;
      const bio = document.getElementById("bioInput").value;

      if (nickname.trim() !== "") {
        localStorage.setItem("nickname", nickname);
        document.getElementById("profileName").innerText = nickname;
      }
      if (bio.trim() !== "") {
        localStorage.setItem("bio", bio);
        document.getElementById("profileBio").innerText = bio;
      }
      if (selectedAvatar) {
        localStorage.setItem("avatar", selectedAvatar);
        document.getElementById("profileAvatar").src = selectedAvatar;
      }

      // attributes are already saved on add/remove
      closeModal();
      showToast("Saved changes!");
    }
  </script>
