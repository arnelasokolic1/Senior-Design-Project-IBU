<main>
  <div class="about-section">
    <h1>Blockchain Quiz</h1>
    <p>Answer all 5 questions correctly to receive 1 EPC token!</p>

    <div id="quiz"></div>
    <button id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>

    <div id="addressField">
      <input type="text" id="userAddress" class="form-control" placeholder="Enter your wallet address">
      <button onclick="sendToken()">Send Token</button>
    </div>

    <p id="status"></p>
  </div>

  <div class="timer-box">
    Time Left: <span id="timer">30</span>s
  </div>
</main>

<footer>
  <p>¬© 2025 Blockchain Quiz</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* ---------------- QUESTIONS ---------------- */
const questions = [
  { q: "What is a blockchain?", options: ["A centralized database","A distributed ledger","A cloud storage","A programming language"], correct: 1 },
  { q: "Which consensus does Ethereum use?", options: ["Proof of Work","Proof of Authority","Proof of Stake","Delegated Proof"], correct: 2 },
  { q: "What does a smart contract do?", options: ["Stores files","Executes code on blockchain","Mines crypto","Creates wallets"], correct: 1 },
  { q: "What is MetaMask?", options: ["Blockchain","Token","Wallet","Exchange"], correct: 2 },
  { q: "What is an ERC-20 token?", options: ["NFT standard","Ethereum token standard","Consensus algorithm","Blockchain explorer"], correct: 1 }
];

/* ---------------- RENDER QUIZ ---------------- */
const quizDiv = document.getElementById("quiz");

questions.forEach((q, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML =
    `<p>${i + 1}. ${q.q}</p>` +
    q.options.map((opt, idx) =>
      `<label>
        <input type="radio" name="q${i}" value="${idx}"> ${opt}
      </label>`
    ).join("");
  quizDiv.appendChild(div);
});

/* ---------------- TIMER ---------------- */
let timeLeft = 30;
const timerEl = document.getElementById("timer");
const submitBtn = document.getElementById("submitBtn");

let timerInterval = setInterval(() => {
  timeLeft--;
  timerEl.textContent = timeLeft;
  if (timeLeft <= 0) {
    clearInterval(timerInterval);
    submitBtn.disabled = true;
    alert("‚è∞ Time is up! You cannot submit the quiz.");
  }
}, 1000);

/* ---------------- SUBMIT QUIZ ---------------- */
function submitQuiz() {
  if (timeLeft <= 0) {
    alert("‚è∞ Time is up! You cannot submit the quiz.");
    return;
  }

  let correctAnswers = 0;
  questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (selected && Number(selected.value) === q.correct) correctAnswers++;
  });

  if (correctAnswers !== questions.length) {
    document.getElementById("status").innerText = "‚ùå All 5 answers must be correct.";
    return;
  }

  // ‚úÖ Stop timer completely
  clearInterval(timerInterval);

  // ‚úÖ Show address input box
  document.getElementById("addressField").style.display = "block";
  document.getElementById("status").innerText = "‚úÖ Correct! Enter your wallet address to receive the token.";
}

/* ---------------- SEND TOKEN ---------------- */
async function sendToken() {
  const userAddress = document.getElementById("userAddress").value.trim();
  if (!ethers.isAddress(userAddress)) {
    alert("‚ùå Invalid Ethereum address!");
    return;
  }

  if (!window.ethereum) {
    alert("MetaMask not found");
    return;
  }

  try {
    document.getElementById("status").innerText = "Connecting to MetaMask...";

    const provider = new ethers.BrowserProvider(window.ethereum);
    const signer = await provider.getSigner();

    const TOKEN_ADDRESS = "0xCB460548b852E064c8b1bd0274a666F459cDcE7b";

    const ABI = [
      "function transfer(address to, uint256 amount) returns (bool)",
      "function decimals() view returns (uint8)"
    ];

    const token = new ethers.Contract(TOKEN_ADDRESS, ABI, signer);
    const decimals = await token.decimals();
    const amount = ethers.parseUnits("1", decimals);

    document.getElementById("status").innerText = "Sending 1 EPC token...";

    const tx = await token.transfer(userAddress, amount);
    await tx.wait();

    document.getElementById("status").innerText = "‚úÖ Success! Token sent.";

  } catch (error) {
    console.error(error);
    document.getElementById("status").innerText = "‚ùå Transaction failed.";
  }
}
</script>
